<!DOCTYPE html>
<html>
    <body>
        <!--- using script element you can use JavaScript functions in html pages-->
        
        <h2>JavaScript Function for converting centimeter to feet</h2>

        <p id="demo"></p>

        <script>
            function toFeet(cm){
                return (cm/30.48);
            }
            document.getElementById("demo").innerHTML = toFeet(180);
        </script>

    </body>
</html>
