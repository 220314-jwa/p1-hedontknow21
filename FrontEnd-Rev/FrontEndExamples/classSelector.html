<!DOCTYPE html>
<html>
    <head>
        <style>
            .intro {
                text-align: center;
                color: red;
            }
            <!----the period symbol is used to call the class attributes of an HTML element---->
            p.intro {
                text-align: center;
                color: blue;

            }
        </style>
    </head>
    <body>
        
        <h1 class="intro">Red and center-aligned heading</h1>
        <p class="intro">blue and center</p>
        <p> this will not be affected</p>
    </body>
</html>
