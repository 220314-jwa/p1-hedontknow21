<!DOCTYPE html>
<html>
    <head>
        <style>
            div ::before{
                content : "Content inserted before.";
                color: red;
            }
            p ::first-letter{
                color: blue;
                text-transform: uppercase;
            }
            div ::after{
                content: "Content inserted after.";
                color: blue;
            }


        </style>
    </head>
    <body>
        <div>
            <p>this is a paragraph.</p>
        </div>
    </body>
</html>
