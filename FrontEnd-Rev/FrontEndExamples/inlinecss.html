<!DOCTYPE html>
<html>
    <head>
        <!-- Inline CSS contains CSS properties in the body section using
        the HTML tag using style attribute-->
        <title>Inline CSS</title>
    </head>
    <body>
        <p style="color: #009900;
                font-size: 50px;
                font-style: italic;
                text-align: center;">
                                    Hello World
        </p>
    </body>
</html>
