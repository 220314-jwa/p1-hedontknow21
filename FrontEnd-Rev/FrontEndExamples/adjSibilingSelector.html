<!DOCTYPE html>
<html>
    <head>
        <style>
            div + p {
                background-color: blue;
            }
        </style>
    </head>
    <body>
        <p>Not me</p>
        <!---Only applies if the next element follows the next one right next to it -->

        <div>
            <p>1st child of div element</p>
            <p>2nd child of div element</p>
        </div>

        <p>1st sibling of div element</p>
        <p>2nd sibiling of div element</p>

    </body>
</html>
