<!DOCTYPE html>
<html>
    <head>
        <style>
            div ~ p {
                background-color: red;
            }
        </style>
    </head>
    <body>
        <!---The ~ symbol lets you have a child with multiple siblings in the hierarchy level ex. child in div then every other outside the div is a sibling-->
        <!---The sibling element will have the style not the child-->
        <p>Not me</p>

        <div>
            <p>1st Child of div element</p>
            <p>2nd Child of div element</p>
        </div>

        <p>1st sibling of div element</p>
        <p>2nd sibling of div element</p>
    </body>
</html>
