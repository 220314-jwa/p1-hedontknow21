<!DOCTYPE html>
<html>
    <head>
        <!-- This is used when a single html doc must be styled uniquely
        the CSS should be in the <head> section i.e the CSS is embedded within the HTML file-->
        <title>Internal CSS</title>
        <style>
            .main{
                text-align: center;
            }
            .hi{
                color: #009900;
                font-size: 50px;
                font-weight: bold;
            }
            .greeting{
                font-style: bold;
                font-size: 20px;
            }
        </style>
    </head>
    <body>
        <div class = "main">
        <div class="hi"> Hi, Everyone!!</div>
        <div class="greeting">
            Hello World!!
            </div>
        </div>
    </body>
</html>
