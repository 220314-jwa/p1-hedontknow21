<!DOCTYPE html>
<!---- uses an element > element which the left side is the parent and the right is the child-->
<html>
    <head>
        <!-----parent > child relation-->
        <style>
            div > p {
                background-color: red;
                font-family: Arial;
            }

        </style>
    </head>
    <body>
        
        <div>
            <h3>Not me!</h3>
            <p>I'll match, </p>
            <section><p> Not me!</p></section>
            <p>I'll match,</p>
        </div>
        <p>Im not in a div.</p>
    </body>
</html>
