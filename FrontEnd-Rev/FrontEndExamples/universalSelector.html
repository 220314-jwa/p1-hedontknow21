<!DOCTYPE html>
<html>
    <head>
        <!---The asterisk * is used  to match all elements on the page , cant affect  unique id -->
        <style>
            * {
                font-family: Arial;
                color: blue;
            }
            #test{
                color: green;
            }
        </style>
    </head>
    <body>
        
        <h1>Hello World!</h1>
        <p>Every element on the pagfe will be affacted by the style</p>
        <p id="test">Not me!</p>
    </body>
</html>
