<!DOCTYPE html>
<html>
    <head>
        <!---using different attributes of  elements using [] to create a selector-->
        <title>Example of attribute selector</title>
        <style>
            [title] {
                color: green;
            }
            p[lang|=en] {
                background: blue;
            }
            [class*="warning"]{
                color: red;
            }
        </style>
    </head>
    <body>
        <p title="heading">It is an example for CSS [attribute]</p>
        <p lang="en">It is an example for CSS [attribute|="value"] Selector</p>
        <p class="alert_warning">It is an example for CSS [attribute*="value"] Selector</p>
    </body>
</html>
